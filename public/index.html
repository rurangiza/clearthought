<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clear Thought</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="img_robot" src="https://robohash.org/dow" width="200px" height="200px" alt="">
            <h1 class="title">Clear Thought</h1>
            <p class="subtitle">A text formating tool to help you decifer you trace
                after a correction by the holy moulinette.</p>
        </header>
        <section>
            <form class="form_section" method="POST">
                <textarea class="form_textarea" placeholder="Copy/paste your trace here..." name="trace" id="trace" cols="90" rows="35" required></textarea>
                <div class="bottom_form">
                    <button class="btn_submit" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat btn_icon" viewBox="0 0 16 16">
                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                        </svg>
                        Convert
                    </button>
                </div>
            </form>
        </section>
		<footer class="footer">
		    <p>By Arsene Rurangiza</p>
		</footer>
    </div>
</body>
</html>
